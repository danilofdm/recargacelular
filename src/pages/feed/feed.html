<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 class="feed_title">{{nome_usuario}}</h1>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/marty-avatar.png">
      </ion-avatar>
      <h2>Danilo Martins</h2>
      <p class="fee-date">Janeiro 10, 2019</p>
    </ion-item>

    <img src="assets/images/advance-card-bttf.png">

    <ion-card-content>
      <p>Fique por dentro de tudo que esta rolando nesse 
        Feed e n√£o perca a oportunidade de fazer um app legal!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
